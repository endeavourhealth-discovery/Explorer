  <div mat-dialog-title>
    Registry indicator editor
  </div>

  <div style="font-size: 14px">
      <mat-form-field appearance="outline" style="width: 500px">
        <mat-label>Registry name</mat-label>
        <input required matInput readonly placeholder="Name" [(ngModel)]="name" (ngModelChange)="formChanged()">
      </mat-form-field>
      <br/>
      <mat-form-field appearance="outline" style="width: 500px">
        <mat-label>Registry indicator query</mat-label>
        <mat-select [(ngModel)]="query" (ngModelChange)="formChanged()" required>
          <mat-option *ngFor="let result of queryList" [value]="result" (click)="querySelected()">{{result}}</mat-option>
        </mat-select>
      </mat-form-field>
      <br/>
      <mat-form-field appearance="outline" style="width: 500px">
        <mat-label>Registry indicator name</mat-label>
        <input required matInput placeholder="Indicator name" [(ngModel)]="indicator" (ngModelChange)="formChanged()" (keyup)="registryEntered($event)">
      </mat-form-field>
      <br/>
      <span style="margin-left: 5px; color: gray">*Required</span>
  </div>

  <div mat-dialog-actions align="end">
    <button style="margin-right: 15px" mat-button color="accent" (click)="onCancelClick()">Cancel</button>
    <button style="margin-right: 15px" mat-flat-button color="accent" [disabled]="disableForm" (click)="saveRegistry()">Save</button>
  </div>
