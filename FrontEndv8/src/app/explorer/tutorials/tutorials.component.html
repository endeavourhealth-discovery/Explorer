<mat-card>
  <mat-card-header class="header2">
    <div mat-card-avatar>
      <i class="fad fa-video-plus"></i>
    </div>
    <mat-card-title>Tutorials</mat-card-title>
    <mat-card-subtitle>A list of videos to help explain the use of this application</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <div class="flex" fxLayout="row wrap" fxLayout.xs="column" fxLayoutGap="16px grid" fxLayoutAlign="start">
    <mat-card style="width:400px">
      <mat-card-header>
        <div mat-card-avatar><i class="fad fa-video"></i></div>
        <mat-card-title>Drill-down</mat-card-title>
        <mat-card-subtitle>Drill-down from charts to patient registries</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content style="padding:20px;" >
        <img style="cursor:pointer;width:390px" mat-card-image src="assets/vid1.png" (click)="showVideo(1)">
      </mat-card-content>
    </mat-card>
    </div>
  </mat-card-content>

</mat-card>
