  <div mat-dialog-title>
    Organisation editor
  </div>

  <div style="font-size: 14px">
      <mat-form-field appearance="outline" style="width: 500px">
        <mat-label>Organisation type</mat-label>
        <input required matInput placeholder="Type" [(ngModel)]="type" (ngModelChange)="formChanged()">
      </mat-form-field>
      <mat-form-field appearance="outline" style="width: 500px">
        <mat-label>Organisation name</mat-label>
        <input required matInput placeholder="Name" [(ngModel)]="name" (ngModelChange)="formChanged()">
      </mat-form-field>
      <mat-form-field appearance="outline" style="width: 500px">
        <mat-label>ODS code</mat-label>
        <input required matInput placeholder="Code" [(ngModel)]="code" (ngModelChange)="formChanged()" (keyup)="organisationEntered($event)">
      </mat-form-field>
  </div>

  <div class="flex" fxLayout="row wrap" fxLayoutGap="16px grid" fxLayoutAlign="start">
    <small style="color:red">* required fields</small>
  </div>

  <div mat-dialog-actions align="end">
    <button style="margin-right: 15px" mat-button color="accent" (click)="onCancelClick()">Cancel</button>
    <button style="margin-right: 15px" mat-flat-button color="accent" [disabled]="disableForm" (click)="saveOrganisation()">Save</button>
  </div>
