<mat-card>
  <mat-card-header>
    <div mat-card-avatar>
      <i class="fad fa-hospital"></i>
    </div>
    <mat-card-title>Organisation sizes</mat-card-title>
    <mat-card-subtitle>A list of the different organisations and their sizes</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <app-generic-table-ssp
      [items]="organisations"
      [totalItems]="totalItems"
      [detailsToShow]="headers"
      [pageSize]="pageSize"
      (clicked)="itemClicked($event)"
      (onPageChange)="pageChange($event)"
      (onOrderChange)="orderChange($event)"
      (search)="searchClicked($event)">
    </app-generic-table-ssp>
  </mat-card-content>
</mat-card>
