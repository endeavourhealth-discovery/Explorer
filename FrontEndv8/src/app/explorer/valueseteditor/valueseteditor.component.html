  <div mat-dialog-title>
    Value set editor
  </div>

  <div style="font-size: 14px">
      <mat-form-field appearance="outline" style="width: 500px">
        <mat-label>Value set type</mat-label>
        <input required matInput placeholder="Type" [(ngModel)]="type" (ngModelChange)="formChanged()">
      </mat-form-field>
      <br/>
      <mat-form-field appearance="outline" style="width: 500px">
        <mat-label>Value set name</mat-label>
        <input required matInput placeholder="Name" [(ngModel)]="name" (ngModelChange)="formChanged()" (keyup)="valuesetEntered($event)">
      </mat-form-field>
      <br/>
      <span style="margin-left: 5px; color: gray">*Required</span>
  </div>

  <div mat-dialog-actions align="end">
    <button style="margin-right: 15px" mat-button color="accent" (click)="onCancelClick()">Cancel</button>
    <button style="margin-right: 15px" mat-flat-button color="accent" [disabled]="disableForm" (click)="saveValueSet()">Save</button>
  </div>
