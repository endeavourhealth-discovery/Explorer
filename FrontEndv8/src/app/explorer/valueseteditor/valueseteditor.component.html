<div mat-dialog-title>
  Add value set
</div>

<div style="font-size: 14px">
    <mat-form-field appearance="outline" style="width: 500px">
      <mat-label>Value set type</mat-label>
      <input required matInput placeholder="Type" [(ngModel)]="type">
    </mat-form-field>
    <br/>
    <mat-form-field appearance="outline" style="width: 500px">
      <mat-label>Value set name</mat-label>
      <input required matInput placeholder="Name" [(ngModel)]="name">
    </mat-form-field>
</div>

<div class="flex" fxLayout="row wrap" fxLayoutGap="16px grid" fxLayoutAlign="start">
  <small class="required-field-note"></small>
</div>

<div mat-dialog-actions align="end">
  <button style="margin-right: 15px" mat-button color="accent" (click)="onCancelClick()">Cancel</button>
  <button style="margin-right: 15px" mat-flat-button color="accent" (click)="saveValueSet()">Save</button>
</div>
