<mat-card>
  <mat-card-header class="header2">
    <div mat-card-avatar>
      <i class="fad fa-chart-line"></i>
    </div>
    <mat-card-title>Registry dashboard</mat-card-title>
    <mat-card-subtitle>Registry indicators.</mat-card-subtitle>
  </mat-card-header>

  <mat-card-content>

  <div style="font-size:16px; padding: 10px; padding-bottom: 20px">
    <b>Indicators for {{this.registry}} registry</b>
    <button mat-flat-button color="accent" style="margin-left: 25px" (click)="back()">Grid view</button>
  </div>


    <div class="table">
      <div class="table-row" *ngFor="let tile of tiles">
        <div class="table-cell" *ngIf="showTile">

          <div style="font-size: 18px; position: center">{{tile.header}}</div>
          <br/>
          <div>{{tile.text}}</div>
          <mwl-gauge
            [max]="100"
            [label]="gaugeLabel"
            [dialStartAngle]="-90"
            [dialEndAngle]="-90.001"
            [value]=gaugeValue
            [animated]="true"
            [animationDuration]="1">
          </mwl-gauge>

        </div>
      </div>
    </div>


  </mat-card-content>
</mat-card>
